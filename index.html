<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Xip Xop</title>
</head>
<body class="flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-sky-900 p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu Carrinho</p>
      <button id="fechar-carrinho" title="Fechar Carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
    </section>
    <div class="flex flex-col gap-2">
      <div class="flex text-xl font-bold text-green-800 bg-slate-200 rounded-sm p-2">
        <p class="mx-1">Total: </p>
        <p id="preco-total" class="">R$0.00</p>
      </div>
      <button id="finalizar-compra" class="bg-slate-200 text-slate-900 hover:text-slate-200 hover:bg-slate-900 p-1">Finalizar Compra</button>
    </div>
  </section>
  <header class="sticky text-xl top-0 flex bg-violet-950 px-8 py-4 justify-between shadow-slate-400 shadow-xl z-10">
    <a href="./">
      <img class="h-16" src="./assets/logo/xip-xop-logo.png" alt="Logo da Xip Xop">
    </a>
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <a href="./pedidos.html">
        <button class="mr-2"><i class="fa-solid fa-user"></i></button>
      </a>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">

      <div class="flex items-center gap-2 px-2">
        <label for="plataformas">Plataforma:</label>
        <select id="plataformas" class="bg-slate-200 rounded-xl p-1 cursor-pointer">
          <option value="ALL" selected>Mostrar todos</option>
          <optgroup label="7a geração">
            <option value="PS3">Playstation 3</option>
            <option value="X360">Xbox 360</option>  
          </optgroup>
          <optgroup label="8a geração">
            <option value="PS4">Playstation 4</option>
            <option value="XONE">Xbox One</option>
            <option value="SWITCH">Nintento Switch</option>
          </optgroup>
        </select>
      </div>

      <div class="px-2">
        <input id="exibir-menor-para-maior" name="filtro" type="radio" class="peer hidden"> <!-- peer relaciona um elemento com os elementos irmãos -->
        <label for="exibir-menor-para-maior" class="cursor-pointer peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none">Menor para maior</label>
      </div>

      <div class="px-2">
        <input id="exibir-maior-para-menor" name="filtro" type="radio" class="peer hidden">
        <label for="exibir-maior-para-menor" class="cursor-pointer peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none">Maior para menor</label>
      </div>

    </section>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
